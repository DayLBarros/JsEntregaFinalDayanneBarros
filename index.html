<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <!-- Adicionando Bootstrap via CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/stile.css">  <!-- Seu arquivo CSS personalizado -->
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>

        <div>
            <button class="btn btn-light" onclick="switchTheme('light')">Tema Claro</button>
            <button class="btn btn-dark" onclick="switchTheme('dark')">Tema Escuro</button>
        </div>

        <div id="taskContainer">
            <p>Nenhuma tarefa cadastrada.</p>
        </div>

        <h2>Adicionar Nova Tarefa</h2>
        <form id="taskForm">
            <div class="form-group">
                <label for="taskTitle">Título:</label>
                <input type="text" id="taskTitle" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="taskDescription">Descrição:</label>
                <input type="text" id="taskDescription" class="form-control">
            </div>
            <div class="form-group">
                <label for="taskPriority">Prioridade:</label>
                <select id="taskPriority" class="form-control">
                    <option value="Alta">Alta</option>
                    <option value="Média">Média</option>
                    <option value="Baixa">Baixa</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
        </form>

        <div id="messageContainer" style="margin-top: 10px;"></div>
    </div>

    <!-- Scripts do Bootstrap e do seu script JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scritp.js"></script>
</body>
</html>
